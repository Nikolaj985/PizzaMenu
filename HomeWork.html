<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Visma Homework</title>
  </head>
  <body onload="populateOverallOverview()">
    <div class="mainWindow">
      <div class="pizzaMenu">
        <div class="heading">
          <h2>Pizza Menu</h2>
        </div>
        <table id="menuTable">
          <thead>
            <tr>
              <th id="thImage">Image</th>
              <th id="thName">Name</th>
              <th id="thHeat">Heat</th>
              <th id="thToppings">Toppings</th>
              <th id="thPrice">Price</th>
              <th id="thAction">Action</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="addNew">
        <div class="heading">
          <h2>Add New Pizza</h2>
        </div>
        <div class="formContainer">
          <form id="addNewPizzaForm">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              maxlength="30"
              required
              placeholder="Please enter name"
            />
            <div id="error" style="visibility: hidden">
              <p>Name already exists!</p>
            </div>
            <label for="price">Price:</label>
            <input
              type="number"
              onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
              id="price"
              name="price"
              min="0"
              required
              placeholder="Please enter price"
            /><br /><br />
            <label for="heat">Heat:</label>
            <select name="heat" id="heat">
              <option value="">Please select</option>
              <option value="1">1 - Mild</option>
              <option value="2">2 - Hot</option>
              <option value="3">3 - Spicy</option></select
            ><br /><br />
            <label for="toppings">Toppings:</label><br />
            <textarea
              name="toppings"
              id="toppings"
              cols="30"
              rows="5"
              minlength="2"
              required
              placeholder="Please list toppings separated by comma"
            ></textarea
            ><br /><br />
            <label for="photo">Photo:</label>
            <select id="photo" name="photo">
              <option value="./img/no-image.png" selected="selected">
                Please select image
              </option>
              <option value="./img/pizza1.jpg">Pepperoni Pizza</option>
              <option value="./img/pizza2.jpg">Cheese Pizza</option>
              <option value="./img/pizza3.jpg">Margherita Pizza</option>
              <option value="./img/pizza4.jpg">Hawaiian Pizza</option>
              <option value="./img/pizza5.jpg">Buffalo Pizza</option>
              <option value="./img/pizza6.jpg">Meat Pizza</option>
            </select>
            <div class="submitButton">
              <input type="submit" id="button" value="Add New Pizza" />
            </div>
          </form>
        </div>
        <div class="preview">
          <img src="./img/no-image.png" id="previewImage" width="230px" />
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
