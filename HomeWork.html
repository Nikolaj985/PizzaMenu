<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/hw.css" />
    <title>Visma Homework</title>
  </head>
  <body onload="populateOverallOverview()">
    <div class="mainWindow">
      <div class="pizzaMenu">
        <div class="heading">
          <h2>Pizza Menu</h2>
        </div>
        <table id="firstTabOverall">
          <thead>
            <tr>
              <th id="thImage">Image</th>
              <th id="thName">Name</th>
              <th id="thHeat">Heat</th>
              <th id="thToppings">Toppings</th>
              <th id="thPrice">Price</th>
              <th id="thAction">Action</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="addNew">
        <div class="heading">
          <h2>Add New Pizza</h2>
        </div>
        <form id="addNewPizzaForm">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            maxlength="30"
            required
            placeholder="Please enter name"
          />
          <div id="error" style="visibility: hidden">
            <p>Name already exist!</p>
          </div>
          <label for="price">Price:</label>
          <input
            type="number"
            onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
            id="price"
            name="price"
            min="0"
            required
            placeholder="Please enter price"
          /><br /><br />
          <label for="heat">Heat:</label>
          <select name="heat" id="heat">
            <option value="">Please select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option></select
          ><br /><br />
          <label for="toppings">Toppings:</label>
          <textarea
            name="toppings"
            id="toppings"
            cols="30"
            rows="5"
            minlength="2"
            required
          ></textarea
          ><br /><br />
          <label for="photo">Photo:</label>
          <select id="photo" name="photo">
            <option
              value="https://images.freeimages.com/images/large-previews/4a5/tasty-pizza-1322888.jpg"
              selected="selected"
            >
              Pepperoni Pizza
            </option>
            <option
              value="https://images.freeimages.com/images/large-previews/7b4/pizza-1330106.jpg"
            >
              Cheese Pizza
            </option>
            <option
              value="https://images.freeimages.com/images/large-previews/e55/delicious-cuban-pizza-1571366.jpg"
            >
              Margherita Pizza
            </option>
            <option
              value="https://images.freeimages.com/images/large-previews/c40/pre-pizza-1325701.jpg"
            >
              Hawaiian Pizza
            </option>
            <option
              value="https://images.freeimages.com/images/large-previews/956/delicious-pizza-2-1325192.jpg"
            >
              Buffalo Pizza
            </option>
            <option
              value="https://images.freeimages.com/images/large-previews/7b4/pizza-1330106.jpg"
            >
              Meat Pizza
            </option>
            <option
              value="https://images.freeimages.com/images/large-previews/4a5/tasty-pizza-1322888.jpg"
            >
              Vegan Pizza
            </option></select
          ><br /><br />
          <input type="submit" id="button" value="Add New Pizza" />
        </form>
      </div>
    </div>
    <div id="msg">
      <pre></pre>
    </div>
    <button onclick="sortTable(4)">Sort</button>
    <script src="js/script.js"></script>
  </body>
</html>
